<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="stayle.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="scrin">
        <p>0</p>
      </div>
      <div class="buttons">
        <button class="btn ac bg-darkGr">ac</button>
        <button class="btn plus-minus bg-darkGr">+/-</button>
        <button class="btn procent bg-darkGr">%</button>
        <button class="btn devide bg-orange">\</button>

        <button class="btn seven bg-gray">7</button>
        <button class="btn eigth bg-gray">8</button>
        <button class="btn then bg-gray">9</button>
        <button class="btn multiply bg-orange">*</button>

        <button class="btn four bg-gray">4</button>
        <button class="btn bg-gray">5</button>
        <button class="btn six bg-gray">6</button>
        <button class="btn minus bg-orange">-</button>

        <button class="btn one bg-gray">1</button>
        <button class="btn two bg-gray">2</button>
        <button class="btn three bg-gray">3</button>
        <button class="btn plus bg-orange">+</button>

        <button class="btn zero bg-gray">0</button>
        <button class="btn dot bg-gray">.</button>
        <button class="btn equal bg-orange">=</button>
      </div>
    </div>
  </body>
</html>
